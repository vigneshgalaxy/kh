<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Animation</title>
  <style>
    @font-face {
      font-family: 'Lucy Said OK';
      src: url('fonts/LucySaidOK-Regular.ttf') format('truetype');
    }

    html, body {
      background-color: #111;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-size: 4vw; /* Base font size responsive */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .message {
      font-family: 'Lucy Said OK', cursive;
      font-size: 10vw;
      color: gold;
      display: inline-block;
      text-align: center;
      white-space: nowrap;
      z-index: 1;
      position: relative;
      overflow-x: auto;
    }

    .letter {
      position: absolute;
      font-family: 'Lucy Said OK', cursive;
      font-size: 10vw;
      color: gold;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .zoom-in {
      transform: scale(1);
      opacity: 1;
      transition: transform 2s ease;
    }

    .highlight {
      color: #ff4081;
      text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081, 0 0 15px #ff4081;
      font-size: 18vw;
    }

    .number-font {
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 5vw;
      color: red;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% {
        opacity: 0;
        transform: translateY(-150vh);
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="message" id="message"></div>

  <script>
    const messages = [
      "May",
      "the",
      "auspicious",
      "Sri Selva Vinayagar Subham",
      "On the auspicious Vishvavasu year",
      "On the 13th day",
      "In the month of Aavani",
      "Friday, 29th August 2025",
      "On the Shashti Thithi",
      "Swathi Nakshatra With Siddha yoga",
      "In the subhayoga Subha dhinathil",
      "Between 9 am and 10:30 am",
      "In Libra Lagna",
      "Kamesh Mani",
      "weds",
      "Rindhiya",
      "Kamesh Mani weds Rindhiya"
    ];

    const highlightMessages = ["Kamesh Mani", "Rindhiya"];
    let index = 0;

    function getRandomPosition() {
      const x = Math.random() * window.innerWidth * 0.8;
      const y = Math.random() * window.innerHeight * 0.8;
      return { x, y };
    }

    function showMessage() {
      const container = document.getElementById("message");
      container.classList.remove("zoom-in");
      container.innerHTML = "";

      const msg = messages[index];
      index = (index + 1) % messages.length;

      const isHighlight = highlightMessages.includes(msg);
      const letters = [];

      msg.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.className = "letter";
        if (isHighlight) span.classList.add("highlight");
        if (/\d/.test(char)) span.classList.add("number-font");

        const { x, y } = getRandomPosition();
        span.style.transform = `translate(${x}px, ${y}px)`;
        span.style.opacity = 0;

        container.appendChild(span);
        letters.push(span);
      });

      setTimeout(() => {
        let xOffset = 0;
        let letterSpacing = 5; // Reduced spacing for mobile

        letters.forEach((letter, i) => {
          setTimeout(() => {
            const width = letter.offsetWidth || 20;
            letter.style.transition = 'transform 1s ease, opacity 1s ease';
            letter.style.transform = `translate(${xOffset}px, 0px)`;
            letter.style.opacity = 1;
            xOffset += width + letterSpacing;
          }, i * 80);
        });
      }, 100);

      setTimeout(() => {
        container.classList.add("zoom-in");
      }, 4000);
    }

    showMessage();
    setInterval(showMessage, 5000);

    function launchHearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.top = Math.random() * 90 + "vh";
      document.getElementById("background").appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    setInterval(launchHearts, 300);
  </script>
</body>
</html>
